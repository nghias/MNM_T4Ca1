<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Phòng Trọ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="container mt-4">

<h2 class="text-center mb-4">Quản Lý Phòng Trọ</h2>

<button class="btn btn-primary mb-3" onclick="openModal()">
    <i class="bi bi-plus-circle"></i> Thêm Phòng Mới
</button>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Mã</th>
            <th>Tên Phòng</th>
            <th>Diện Tích</th>
            <th>Giá</th>
        </tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>

<!-- MODAL -->
<div class="modal fade" id="phongModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm Phòng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Tên Phòng</label>
                    <input type="text" id="tenPhong" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Diện Tích</label>
                    <input type="number" id="dienTich" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Giá</label>
                    <input type="number" id="giaPhong" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button class="btn btn-primary" onclick="saveData()">Lưu</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
const apiUrl = 'https://mnm-t4ca1.free.nf/process.php';
const myModal = new bootstrap.Modal(document.getElementById('phongModal'));

// ===== LOAD DATA (GET) =====
function loadData() {
    fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center">Không có dữ liệu</td></tr>';
                return;
            }

            data.forEach(p => {
                tbody.innerHTML += `
                    <tr>
                        <td>${p.MaPhong}</td>
                        <td>${p.Ten}</td>
                        <td>${p.DienTich}</td>
                        <td>${Number(p.Gia).toLocaleString()} đ</td>
                    </tr>
                `;
            });
        })
        .catch(err => alert("Lỗi tải dữ liệu"));
}

// ===== MỞ MODAL =====
function openModal() {
    document.getElementById('tenPhong').value = '';
    document.getElementById('dienTich').value = '';
    document.getElementById('giaPhong').value = '';
    myModal.show();
}

// ===== THÊM (POST – SIMPLE REQUEST) =====
function saveData() {
    const ten = document.getElementById('tenPhong').value;
    const dt  = document.getElementById('dienTich').value;
    const gia = document.getElementById('giaPhong').value;

    if (!ten || !gia) {
        alert("Vui lòng nhập đầy đủ dữ liệu");
        return;
    }

    const formData = new URLSearchParams();
    formData.append("Ten", ten);
    formData.append("DienTich", dt);
    formData.append("Gia", gia);

    fetch(apiUrl, {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(res => {
        alert(res.message);
        myModal.hide();
        loadData();
    })
    .catch(err => alert("Lỗi thêm dữ liệu"));
}

// LOAD LẦN ĐẦU
loadData();
</script>

</body>
</html>
