<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Phòng (HTML thuần)</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 10px; }
        label { display: inline-block; width: 100px; }
        input { padding: 5px; width: 200px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { cursor: pointer; padding: 5px 10px; }
        .btn-edit { background-color: #ffc107; border: none; }
        .btn-delete { background-color: #dc3545; color: white; border: none; }
        .btn-submit { background-color: #28a745; color: white; border: none; padding: 10px 20px; }
    </style>
</head>
<body>

    <h2>Quản Lý Phòng</h2>

    <form action="https://mnm-t4ca1.free.nf/process.php" method="POST" id="roomForm">
        <input type="hidden" name="formAction" id="formAction" value="add">

        <div class="form-group">
            <label>Mã Phòng:</label>
            <input type="text" name="MaPhong" id="MaPhong" required>
        </div>
        <div class="form-group">
            <label>Tên Phòng:</label>
            <input type="text" name="Ten" id="Ten" required>
        </div>
        <div class="form-group">
            <label>Giá:</label>
            <input type="number" name="Gia" id="Gia" required>
        </div>
        <div class="form-group">
            <label>Diện Tích:</label>
            <input type="number" step="0.1" name="DienTich" id="DienTich" required>
        </div>
        
        <button type="submit" class="btn-submit" id="submitBtn">Thêm Mới</button>
        <button type="button" onclick="resetForm()" style="background:#ccc; border:none;">Nhập lại</button>
    </form>

    <h3>Danh sách phòng</h3>
    <table>
        <thead>
            <tr>
                <th>Mã Phòng</th>
                <th>Tên</th>
                <th>Giá</th>
                <th>Diện Tích</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>

    <script>
        // Khi trang web tải xong, gọi hàm lấy dữ liệu
        document.addEventListener('DOMContentLoaded', loadRooms);

        // Hàm lấy dữ liệu từ process.php bằng FETCH API
        function loadRooms() {
            fetch('https://mnm-t4ca1.free.nf/process.php?action=read')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('tableBody');
                    tableBody.innerHTML = ''; // Xóa trắng bảng cũ

                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="5">Chưa có dữ liệu</td></tr>';
                        return;
                    }

                    data.forEach(room => {
                        const row = `
                            <tr>
                                <td>${room.MaPhong}</td>
                                <td>${room.Ten}</td>
                                <td>${new Intl.NumberFormat('vi-VN').format(room.Gia)} đ</td>
                                <td>${room.DienTich} m²</td>
                                <td>
                                    <button class="btn-edit" onclick='fillForm(${JSON.stringify(room)})'>Sửa</button>
                                    <a href="https://mnm-t4ca1.free.nf/process.php?delete=${room.MaPhong}" onclick="return confirm('Xóa phòng này?')" class="btn-delete" style="text-decoration:none; display:inline-block; font-size:13.33px; padding: 5px 10px;">Xóa</a>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Lỗi:', error));
        }

        // Hàm điền dữ liệu vào form khi bấm Sửa
        function fillForm(room) {
            document.getElementById('MaPhong').value = room.MaPhong;
            document.getElementById('MaPhong').readOnly = true; // Không cho sửa mã khi update
            document.getElementById('MaPhong').style.backgroundColor = "#e9ecef";

            document.getElementById('Ten').value = room.Ten;
            document.getElementById('Gia').value = room.Gia;
            document.getElementById('DienTich').value = room.DienTich;

            // Đổi trạng thái form sang Edit
            document.getElementById('formAction').value = 'edit';
            document.getElementById('submitBtn').innerText = 'Cập nhật';
            document.getElementById('submitBtn').style.backgroundColor = "#ffc107";
            document.getElementById('submitBtn').style.color = "#000";
        }

        // Hàm reset form về trạng thái thêm mới
        function resetForm() {
            document.getElementById('roomForm').reset();
            document.getElementById('MaPhong').readOnly = false;
            document.getElementById('MaPhong').style.backgroundColor = "white";
            document.getElementById('formAction').value = 'add';
            document.getElementById('submitBtn').innerText = 'Thêm Mới';
            document.getElementById('submitBtn').style.backgroundColor = "#28a745";
            document.getElementById('submitBtn').style.color = "white";
        }
    </script>

</body>
</html>
