name: Deploy Frontend to Vercel (CLI)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cài đặt Vercel CLI mới nhất trực tiếp từ NPM
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # Lệnh deploy thủ công (Bỏ qua build step lỗi)
      - name: Deploy to Vercel
        working-directory: ./frontend
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # --prod: Deploy bản thật
          # --yes: Tự động đồng ý (không cần người bấm Y)
          # --no-wait: Không cần chờ build xong (để tránh timeout trên Github)
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
