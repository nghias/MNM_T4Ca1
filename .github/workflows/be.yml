name: Deploy Backend to Render

on:
  push:
    branches: [ "main" ] # Chạy khi code được push vào nhánh main

jobs:
  deploy:
    name: Trigger Render Deploy Hook
    runs-on: ubuntu-latest
    steps:
      - name: Call Render Deploy Hook
        # Bạn cần lấy Deploy Hook URL trên Render và dán vào GitHub Secrets tên RENDER_DEPLOY_HOOK
        run: curl ${{ secrets.RENDER_DEPLOY_HOOK }}