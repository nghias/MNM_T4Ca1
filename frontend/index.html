<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chuyển Hướng - Demo App</title>
    
    <!-- Nhúng Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Nhúng Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Tạo màu nền gradient tím-xanh đẹp mắt */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; /* Chiều cao bằng 100% màn hình */
            display: flex;
            align-items: center; /* Căn giữa dọc */
            justify-content: center; /* Căn giữa ngang */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Trang trí khung chứa nội dung */
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .welcome-card:hover {
            transform: translateY(-5px); /* Hiệu ứng bay lên nhẹ khi di chuột */
        }

        /* Trang trí nút bấm */
        .btn-custom {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
            color: white;
        }
    </style>
</head>
<body>

    <div class="card welcome-card text-center p-5">
        <div class="mb-4">
            <!-- Icon PHP lớn -->
            <i class="bi bi-filetype-php text-primary" style="font-size: 5rem;"></i>
        </div>

        <h1 class="h3 fw-bold mb-3 text-dark">Demo Website</h1>
        
        <p class="text-muted mb-4">
            Đây là trang giao diện HTML tĩnh (Frontend).<br>
            Vui lòng nhấn nút bên dưới để truy cập vào hệ thống xử lý chính.
        </p>

        <!-- Nút chuyển hướng sang Backend InfinityFree -->
        <a href="https://mnm-t4ca1.free.nf/index.php" class="btn btn-custom btn-lg text-decoration-none">
            <i class="bi bi-rocket-takeoff-fill me-2"></i> Chạy Trang PHP
        </a>

        <div class="mt-4 pt-3 border-top">
            <small class="text-secondary" style="font-size: 0.8rem;">
                <i class="bi bi-server"></i> Powered by InfinityFree & Somee
            </small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
